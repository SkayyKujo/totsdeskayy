<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard - TOTS Ultimate</title>
  <link rel="icon" href="images.ico" type="image/x-icon">
  <link href="BRISTONE-DISPLAY.TTF" rel="stylesheet" type="font/ttf">
  <style>
    @font-face {
      font-family: 'BristoneDisplay';
      src: url('BRISTONE-DISPLAY.TTF') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://media.contentapi.ea.com/content/dam/ea/fc/fc-25/common/tots/fc25-tots-generic-feat-img-16x9.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'BristoneDisplay', sans-serif;
      text-align: center;
      color: white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      padding: 20px;
    }
    body.loaded {
      opacity: 1;
    }
    h1 {
      margin-top: 30px;
      font-size: 3em;
      color: #FFD700;
      text-shadow: 2px 2px 8px black;
    }
    .leaderboard-entry {
      background: rgba(0,0,0,0.6);
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }
    .player-name {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .score {
      font-size: 1.5em;
      color: #00ffcc;
    }
    .votes {
      font-size: 1em;
      margin-top: 10px;
      color: #ffcc00;
    }
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #FFD700;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .back-btn:hover {
      background-color: #e6c200;
    }
    @media (max-width: 768px) {
      .leaderboard-entry {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <h1>üèÜ King of Packs üèÜ</h1>

  <div id="leaderboard"></div>

  <a href="index.html" class="back-btn">‚¨Ö Retour √† l'accueil</a>

<script>
  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
  });

  const players = ['skayy', 'nayloxx', 'zartex'];

  const counters = {
    skayy: parseInt(localStorage.getItem('skayy')) || 0,
    nayloxx: parseInt(localStorage.getItem('nayloxx')) || 0,
    zartex: parseInt(localStorage.getItem('zartex')) || 0
  };

  const playerNames = {
    skayy: 'Skayy',
    nayloxx: 'Nayloxx',
    zartex: 'Zartex'
  };

  const sorted = players.sort((a, b) => counters[b] - counters[a]);

  let html = '';
  sorted.forEach((player, index) => {
    let medal = '';
    if (index === 0) medal = 'üëë 1er';
    else if (index === 1) medal = 'ü•à 2e';
    else if (index === 2) medal = 'ü•â 3e';
    
    html += `
      <div class="leaderboard-entry">
        <div class="player-name">${medal} - ${playerNames[player]}</div>
        <div class="score">TOTS pack√©s : ${counters[player]}</div>
      </div>
    `;
  });

  document.getElementById('leaderboard').innerHTML = html;
</script>

</body>
</html>
