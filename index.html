<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - TOTS Ultimate</title>
  <link rel="icon" href="images.ico" type="image/x-icon">
  <link href="BRISTONE-DISPLAY.TTF" rel="stylesheet" type="font/ttf">
  <style>
    @font-face {
      font-family: 'BristoneDisplay';
      src: url('BRISTONE-DISPLAY.TTF') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('Cover-TOTS-FC-25.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'BristoneDisplay', sans-serif;
      text-align: center;
      color: white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    body.loaded {
      opacity: 1;
    }
    h1 {
      margin-top: 30px;
      font-size: 3em;
      color: #FFD700;
      text-shadow: 2px 2px 8px black;
    }
    #timer {
      font-size: 3em;
      margin: 20px 0;
      color: #FFD700;
      text-shadow: 2px 2px 8px black;
    }
    .player-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .player-card {
      width: 280px;
      height: 400px;
      background: url('GogoMOcWUAAHqaL.png') center/cover no-repeat;
      margin: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      position: relative;
    }
    .player-name {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .counter {
      font-size: 3em;
      margin-bottom: 10px;
      color: #FFD700;
    }
    .trophy {
      font-size: 2em;
      display: none;
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700;
      }
      to {
        text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700;
      }
    }
    .btn, .reset-btn, #toggle-music {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #FFD700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: black;
    }
    .btn:hover, .reset-btn:hover, #toggle-music:hover {
      background-color: #e6c200;
    }
    #volume-control {
      margin-top: 10px;
      width: 200px;
    }
    @media (max-width: 768px) {
      .player-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

<h1>Temps restant jusqu'√† 19h</h1>
<div id="timer">--:--:--</div>

<audio id="background-music" loop>
  <source src="joycrookes.mp3" type="audio/mpeg">
  Ton navigateur ne supporte pas l'audio HTML5.
</audio>

<button id="toggle-music" onclick="toggleMusic()">‚ñ∂ Musique</button>
<br><br>
<label for="volume-control">üîä Volume :</label>
<input type="range" id="volume-control" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">

<div class="player-container">
  <div class="player-card">
    <div class="player-name">Skayy</div>
    <div id="counter-skayy" class="counter">0</div>
    <div id="trophy-skayy" class="trophy">üèÜ</div>
  </div>
  <div class="player-card">
    <div class="player-name">Nayloxx</div>
    <div id="counter-nayloxx" class="counter">0</div>
    <div id="trophy-nayloxx" class="trophy">üèÜ</div>
  </div>
  <div class="player-card">
    <div class="player-name">Zartex</div>
    <div id="counter-zartex" class="counter">0</div>
    <div id="trophy-zartex" class="trophy">üèÜ</div>
  </div>
</div>

<a href="leaderboard.html" class="btn">Voir le Leaderboard üèÜ</a>

<script>
  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
  });

  const music = document.getElementById('background-music');
  const toggleButton = document.getElementById('toggle-music');

  function toggleMusic() {
    if (music.paused) {
      music.play();
      toggleButton.textContent = "‚è∏ Pause musique";
    } else {
      music.pause();
      toggleButton.textContent = "‚ñ∂ Musique";
    }
  }

  function setVolume(volume) {
    music.volume = volume;
  }

  async function loadCounters() {
    const response = await fetch('compteurs.json');
    const data = await response.json();
    document.getElementById('counter-skayy').textContent = data.skayy;
    document.getElementById('counter-nayloxx').textContent = data.nayloxx;
    document.getElementById('counter-zartex').textContent = data.zartex;

    // G√©rer les troph√©es
    for (const player of ['skayy', 'nayloxx', 'zartex']) {
      const trophy = document.getElementById(`trophy-${player}`);
      if (data[player] > 0 && data[player] % 5 === 0) {
        trophy.style.display = 'block';
      } else {
        trophy.style.display = 'none';
      }
    }
  }

  loadCounters();

  let alertShown = false;
  function updateTimer() {
    const now = new Date();
    const target = new Date();
    target.setHours(19, 0, 0, 0);

    if (now > target) {
      target.setDate(target.getDate() + 1);
      alertShown = false;
    }

    const diff = target - now;
    const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
    const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
    const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

    document.getElementById("timer").textContent = `${hours}:${minutes}:${seconds}`;

    if (diff <= 0 && !alertShown) {
      alertShown = true;
      confettiExplosion();
    }
  }

  updateTimer();
  setInterval(updateTimer, 1000);

  function confettiExplosion() {
    alert("TOTS TIME üéâ !");
    // Ici tu peux ajouter une animation confettis si tu veux
  }
</script>

</body>
</html>
